<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" opened>
      <mat-toolbar>Menú</mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="#">Inicio</a>
        <a mat-list-item href="#">Dashboard</a>
        <a mat-list-item href="#">Configuración</a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <mat-toolbar color="primary">Dashboard</mat-toolbar>
      <div class="content">
        <mat-grid-list cols="3" rowHeight="200px" gutterSize="10px">
          <mat-grid-tile *ngFor="let card of [1,2,3,4,5,6]" [colspan]="1" [rowspan]="1">
            <mat-card>
              <mat-card-header>
                <mat-card-title>Métrica {{card}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>Contenido de la tarjeta {{card}}</p>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
        </mat-grid-list>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
